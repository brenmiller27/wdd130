            <h1>Contact Us</h1>

            <br>

            <p>Our team is here to address your needs</p>
            <div class="container">
                <figure class="row">
                <img src="images/RaftGuide.png" alt="Rafting guide" width="230">

                </figure>

            <div class="signup">
                <div class="contact-box">
                 <div class="contact-left">
                    <h3>Message Request form</h3>

                    <br>

                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="Name">Name:</label><br>
                                <br>
                                <input type="text" id="Name" placeholder="Bren Miller">
                            </div>
                            <br>
                            <div class="input-group">
                                <label id="email">Email:</label><br>
                                <br>
                                <input type="email" id="Email" placeholder="******@gmail.com">
                            </div>
                            <br>
                            <div class="input-group">
                                <label id="message"> Select purpose of message:</label><br>

                                <br>

                             
                                <label id="General">General inquiry</label>
                                <input type="radio" name="title" value="General inquiry">

                                <label id="Question">Reservation Question</label>
                                <input type="radio" name="title" value="Reservation Question">

                                <label id="Suggestion">Website suggestion</label>
                                <input type="radio" name="title" value="Website suggestion">
                            </div>
                            <br>
                            <div class="input-group">
                                <label id="Message">Message:</label><br>
                                <textarea rows="5" placeholder="Type your Message here"></textarea>
                            </div>
                            <br>
                            <div class="input-group">
                            <label id="checkbox">Please subscribe to our monthly Newsletter</label><br>
                            <input type="checkbox">
                            </div>
                            

                          <br>
                          <br>
                            <div class="input-group">
                               <button type="submit">Send request</button>
                            </div>
                        </div>
                    </form>

                 </div>
